<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendarly</title>
        <link rel="stylesheet" href="./styles/mainSmall/main.css" />
        <link rel='icon' href='./assets/favicon.jpeg' />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="Container">
            <div class="Top">
                <i id='prevMonth' class="fas fa-chevron-left"></i>
                <div class='DivCurrent'>
                    <span class="MonthName"></span>
                    <span class="CurrentDate"></span>
                </div>
                
                <i id='nextMonth' class="fas fa-chevron-right"></i>
            </div>
            <div class='Labels'>
                <span class='Label'>Sun</span>
                <span class='Label'>Mon</span>
                <span class='Label'>Tue</span>
                <span class='Label'>Wed</span>
                <span class='Label'>Thu</span>
                <span class='Label'>Fri</span>
                <span class='Label'>Sat</span>
            </div>
            <div class='Dates'>
            </div>
        </div>
    </body>
    <script src="./scripts/renderCal/renderCal.js"></script>
</html>
