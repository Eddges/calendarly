<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calenderly</title>
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel='icon' href='./assets/favicon.jpeg' />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="Container">
            <div class="Top">
                <i class="fas fa-chevron-left"></i>
                <span class="MonthName">January</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class='Labels'>
                <span class='Label'>Mon</span>
                <span class='Label'>Tue</span>
                <span class='Label'>Wed</span>
                <span class='Label'>Thu</span>
                <span class='Label'>Fri</span>
                <span class='Label'>Sat</span>
                <span class='Label'>Sun</span>
            </div>
            <div class='Dates'>
                <span class='Date PrevDate'>29</span>
                <span class='Date PrevDate'>30</span>
                <span class='Date PrevDate'>31</span>
                <span class='Date'>1</span>
                <span class='Date'>2</span>
                <span class='Date'>3</span>
                <span class='Date'>4</span>
                <span class='Date'>5</span>
                <span class='Date'>6</span>
                <span class='Date'>7</span>
                <span class='Date'>8</span>
                <span class='Date'>9</span>
                <span class='Date'>10</span>
                <span class='Date'>11</span>
                <span class='Date'>12</span>
                <span class='Date'>13</span>
                <span class='Date'>14</span>
                <span class='Date'>15</span>
                <span class='Date'>16</span>
                <span class='Date'>17</span>
                <span class='Date'>18</span>
                <span class='Date'>19</span>
                <span class='Date'>20</span>
                <span class='Date'>21</span>
                <span class='Date'>22</span>
                <span class='Date Active'>23</span>
                <span class='Date'>24</span>
                <span class='Date'>25</span>
                <span class='Date'>26</span>
                <span class='Date'>27</span>
                <span class='Date'>28</span>
                <span class='Date'>29</span>
                <span class='Date'>30</span>
                <span class='Date'>31</span>
                <span class='Date NextDate'>1</span>
            </div>
        </div>
    </body>
    <script src="./scripts/script.js"></script>
</html>
